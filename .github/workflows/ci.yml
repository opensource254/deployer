name: Build and test ğŸ—ğŸ§ª

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: echo "Installing dependencies âŒ›ï¸"
    - run: npm ci
    - run: npm i knex
    - run: echo "Building the client ğŸ§±"
    - run: npm run build --if-present
    - run: echo "Linting the code ğŸ‘€"
    - run: npm run lint
    - run: echo "Running the tests ğŸ§ª"
    - run: sudo systemctl start mysql.service
    - run: sudo mysql -e 'DROP DATABASE IF EXISTS deployer;' -proot
    - run: sudo mysql -e 'CREATE DATABASE deployer;' -proot
    - run: npx knex migrate:latest
    - run: npm test

version: 2
updates:
# Fetch and update latest `npm` packages
- package-ecosystem: npm
  directory: '/'
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  reviewers:
    - stanleymasinde
  assignees:
    - stanleymasinde
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
- package-ecosystem: github-actions
  directory: '/'
  schedule:
    interval: daily
    time: '00:00'
  open-pull-requests-limit: 10
  reviewers:
    - stanley masinde
  assignees:
    - stanley masinde
  commit-message:
    prefix: fix
    prefix-development: chore
    include: scope
